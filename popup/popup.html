<!DOCTYPE html>
<html>
<head>
  <title>Privacy Knight</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Privacy Knight</h1>
    <div id="status">Active and monitoring</div>
    <div class="stats">
      <div>Last scanned: <span id="lastUrl">None yet</span></div>
      <div>Login forms detected: <span id="loginCount">0</span></div>
      <div>Policy links found: <span id="policyCount">0</span></div>
    </div>
    <button id="toggle">Pause Monitoring</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
